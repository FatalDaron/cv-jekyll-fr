career-profile:
    title: Profil Professionnel
    summary: |
      Autodidacte et passionné, j’ai 24 ans d’expérience dans le domaine de l’informatique, 6 ans en tant qu’ingénieur DEVOPS et 4 ans en tant qu’ingénieur cloud chez Société Générale. 
      J’adore travailler en équipe et avoir une bonne relation, je voudrais me mettre au service de votre entreprise.
      Domaine de compétence : <mark>AWS</mark>, <mark>Ansible</mark>, <mark>Terraform</mark>, <mark>Kubernetes</mark>, <mark>Devops</mark> et <mark>Linux</mark>

education:
    title: Education
    info:
      - degree: BTS, Conception de Produits Industriels
        university: Puteaux - Lycée Agora
        time: 1997 - 1999
        details: |
          BTS CPI - Conception de produits industriels sont des techniciens supérieurs de bureau d’études en charge de la modification, l’amélioration, la re-conception partielle ou la création de produits industriels.
          Ces produits relevant du secteur de la construction mécanique et des constructions métalliques, ils intègrent une grande diversité de matériaux et de procédés. 
          Qu’il s’agisse de biens de consommation pour le grand public ou de biens d’équipement pour les entreprises, ils sont largement pluri-technologiques.
      - degree: BAC STI , Génie Mécanique
        university: Cergy - Lycée Polyvalent Jules Verne
        time: 1995 - 1997
        details: |
          Pour intervenir efficacement dans un atelier de réparation d'engins motorisés (véhicules automobiles, poids lourds, navigation de plaisance ou autre), le technicien doit être capable d'effectuer les mesures physiques nécessaires au diagnostic.
          L'analyse fonctionnelle indispensable à la bonne compréhension du fonctionnement des systèmes est une partie importante de la formation

experiences:
    title: Experiences professionnelles
    info:
      - role: Ingénieur cloud / Gestion de projet
        time: Mars 2023 / Actuellement
        company : RATP
        details: |
          Travaillant au sein du CCOE (Cloud Center Of excellence), Mes activités sont la gestion des platformes applicatives (EKS, Openshift, ...) et le développement d’outils permettant l’automatisation et l’intégration des nouevelles applications sur les clouds publics.

          Mes activités dans le nuage public sont :

            Etude et analyse des besoins client (Réception des besoins clients, étude des solutions existantes, rédaction des documentations et schémas.)
            Intégration et automatisation (IaC) des nouveaux besoins (Reception et validation des actions à réaliser, Création / mise à jour / validation en des dévellopements dev/stg/prd)
            Maintien en condition opérationnel (Suivi des releases notes produits, étude et impact des évolutions, planification/Mise à jour des évolutions).
            Maintien et évolution des librairies systèmes (Analyse des évolutions et des besoins, intégration des nouvelles fonctionnalités, test de non régression et mise en production).

            Compétences requises : <mark>AWS</mark>, <mark>Terraform</mark>, <mark>Kubernetes</mark>, <mark>Python</mark> et <mark>Openshift</mark>        

      - role: Ingénieur cloud / Architecte cloud
        time: Février 2018 - Février 2023
        company: Société Générale
        details: |
          Travaillant dans une Software Factory, Mes activités étaient la gestion des outils CI / CD et le développement d’outils permettant l’automatisation et l’intégration des applications clients sur les clouds publics / privés

          Mes activités dans le Cloud Privé :
            Gestion des outils CI/CD (jenkins/Nexus/Sonartype)
            Automatisation CI/CD via les bibliothèques (Ansible, Groovy, Python)
            Automatisation des déploiements sur les VMs et kubernetes (Ansible, YAML)

          Mes activités dans le nuage public :

            Gestion des outils CI/CD (Gitlab/Openshift/Cloudbees/Nexus/Sonartype)
            Automatisation CI/CD via les bibliothèques (Terraform, Ansible, Groovy, Python)
            Automatisation des déploiements sur AWS et kubernetes (Terraform, Ansible, Groovy, Python)

            Compétences requises : <mark>AWS</mark>, <mark>Ansible</mark>, <mark>Terraform</mark>, <mark>Kubernetes</mark>, <mark>Python</mark> et <mark>Groovy</mark>
    
      - role: Devops Ingénieur
        time: Mars 2016 -Février 2018
        company: Société Générale
        details: |
            Au sein d’un bureau technique de 20 personnes (Expertise Niveau 3), ma mission était d’apporter mes connaissances et mon expertise.
            Création d’une solution d’automatisation des déploiements sur VM/Serveur sans passer par un bureau technique.
            Cette solution a amélioré les délais de déploiement et réduit les coûts d’exploitation.
            Elle a été Développée en Ansible/Python/Groovy et exploitée par Ansible TOWER/AWS et Jenkins

            Compétences requises : <mark>gestion d’équipe</mark>, <mark>Ansible</mark>, <mark>Python</mark> et <mark>grrovy</mark>

      - role: Support aux opérations
        time: Mai 2015 - Mars 2016
        company: Société Générale
        details: |
            L’objectif de ma mission au sein du département Support Opérationnel était l’analyse des données d’accidentologie de l'ensemble des périmètres applicatifs.
            Ces analyses ont abouti à des plans d’action transversaux pour corriger l'ensemble des problèmes rencontrés et réduire les coûts d’exploitation et rendre les applications plus fiables.

            Compétences requises : <mark>BMC Patrol</mark>, <mark>SAP BusinessObjects</mark>, <mark>Macro VBA</mark> et <mark>Microsoft Excel</mark>

      - role: Chef de projet
        time: Janvier 2012 - Mai 2015
        company: Société Générale
        details: |
            Ma mission était de coordonner et d’intégrer toutes les nouvelles applications ou infrastructures.
            Positionné sur différents projets simultanément, ma mission était de générer un planning et de coordonner toutes les parties prenantes selon une spécification fournie par les clients. 
            Au cours de ma mission, 33 projets ont été finalisés.

            Exemple de projet mis en œuvre : <a href="https://www.societegenerale.com/fr/actualites/newsroom/strategie-5">Digital For All</a>

            Compétences requises : <mark>Gestion de projet</mark> et <mark>architecte de solutions</mark>

      - role: Ingénieur production
        time: Mai 2009 - Janvier 2012
        company: Société Générale
        details: |
            Au sein d’un bureau technique, ma mission était de fournir un soutien et une expertise sur toutes les applications de mon champ d’application.
            Mes objectifs étaient de gérer toutes les demandes des clients, d’aider les utilisateurs et de surveiller les incidents, d’administrer et de surveiller toutes les applications de mon champ d’application et d’effectuer un appel 24/7.

            Compétences requises : <mark>Linux</mark>, <mark>Windows Server</mark>, <mark>Bash</mark>, <mark>Python</mark> et <mark>application Opensource</mark>

      - role: Administrateur système et réseaux
        time: Décembre 2008 - Avril 2009
        company: Banque Populaire
        details: |
            Au sein d’une équipe, ma mission était la gestion des firewall/reverse proxy et des serveurs de mails.
            Mes objectifs étaient la gestion des flux réseaux entrant et sortant (gestion des access liste), exposition des applications, lutte contre les spams et toutes menaces contre l'entreprise.
            
            Compétences requises : <mark>Linux</mark>, <mark>HAProxy</mark>, <mark>Postfix</mark> et <mark>Cisco</mark>

      - role: Ingénieur production
        time: Octobre 2006 - Novembre 2008
        company: BNP Paribas
        details: |
            Au sein d’une équipe, ma mission était l'analyse, l'agrégation et la génération de rapport permettant d'optimmiser et d'anticiper les problèmes réseaux.
            Mes objectifs étaient d'analyser et d'optimiser les interconnexions entre les différents réseaux du SI
            Sur incident aider les équipes à trouver les causes du problème.

            Compétences requises : <mark>Infovista</mark>, <mark>Omnivision</mark> et <mark>BMC Patrol</mark>

      - role: IAdministrateur système et réseaux
        time: Mai 2001 - Octobre 2004
        company: Siemens
        details: |
            Au sein d’un bureau d'études, ma mission était d'analyser les besoins clients et déveloper les solutions techniques et de les implémenter.
            En clientèle chez SFR, Mes objectifs étaient de gérer l'ensemble du parc UNIX Sienens, d’aider à la conception d'offre mobile.
            Administrer et de surveiller toutes l'ensemble des serveurs 24/24h et 7/7j.

            Compétences requises : <mark>Linux</mark>, <mark>Unix</mark> et <mark>Language C</mark>

